<mat-sidenav-container class="container">
  <mat-sidenav
    class="sidenav"
    mode="side"
    opened
    [fixedInViewport]="true"
    [fixedTopGap]="64"
  >
    <mat-nav-list>
      <a mat-list-item>
        <i class="material-icons v-alignment"> home </i>
        Home
      </a>
      <a mat-list-item>
        <i class="material-icons v-alignment"> storefront </i>
        Products
      </a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
